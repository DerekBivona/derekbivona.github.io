<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<script type="module"
	src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
	</script>
	
	<script 
	nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">

	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
		}
		.grid-container {
			height: 100%;
			width: 100%;
		}
		model-viewer.ar {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
<div class="grid-container">
	<model-viewer class="ar"
		src="CMRAF_26_model_AR.glb"
		ios-src="CMRAF_26_model_AR.usdz"
		ar
		ar-modes="scene-viewer quick-look"
		camera-controls
		auto-rotate>
		<div id="annotation">3D LA LGE</div>
	</model-viewer>
</div>
</body>
</html>
