<body>

  <script>

      {

        content: `

- **Bivona, D.J.**, Tallavajhala, S., Abdi, M., Oomen, P.J., Gao, X., Malhotra, R., Darby, A., Monfredi, O.J., Mangrum, J.M., Mason, P., & others,  (2022). [Cardiac magnetic resonance defines mechanisms of sex-based differences in outcomes following cardiac resynchronization therapy](#). *Frontiers in Cardiovascular Medicine*.

        `.trim()
      },

      { 
        id: 'tools',
        title: 'Tools',
        emoji: 'üõ†',
        content: `
Things I made:

- Machine learning for CRT response
- Finite element models of myocardial infarction
- Visualization of left atrium with scarring
- Predictive models for fastball velocity
        `.trim()
      },

      { 
        id: 'quotes-i-live-by',
        title: 'Quotes I live by',
        emoji: 'üéô',
        content: `
- "Comparison is the thief of joy." - Theodore Roosevelt
- "Your purpose is not to get love; it's to give love." - Mike Posner
- ‚ÄúShared joy is a double joy; shared sorrow is half sorrow.‚Äù ‚Äî Swedish proverb
- "The best measure of wealth is what you have minus what you want. By this measure some billionaires are broke.‚Äù ‚Äî Morgan Housel
- "Eat food. Not too much. Mostly plants." - Michael Pollan
- ‚ÄúA healthy man wants a thousand things, a sick man only wants one.‚Äù - Confucius
- "Beginnings always hide themselves in ends." - Mike Posner
        `.trim()
      },
      
    ];

    // ============================================
    // CONFIGURATION (OPTIONAL)
    // ============================================
    const config = {
      defaultNote: 'about-me',     // Which note opens first
      sidebarTitle: 'notes',       // Title shown in sidebar header
      sidebarColor: 'amber'        // Color theme: amber, blue, green, etc.
    };

    // ============================================
    // APPLICATION CODE (NO NEED TO EDIT BELOW)
    // ============================================
    
    let selectedNote = config.defaultNote;
    let isSidebarOpen = true; // Always start with sidebar visible
    let isMobile = window.innerWidth < 768;

    function renderContent(content) {
      const lines = content.split('\n');
      let html = '';
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        
        if (line.startsWith('# ')) {
          html += `<h1 class="text-3xl font-bold mb-4 mt-8 first:mt-0">${line.slice(2)}</h1>`;
        } else if (line.startsWith('## ')) {
          html += `<h2 class="text-2xl font-semibold mb-3 mt-6">${line.slice(3)}</h2>`;
        } else if (line.startsWith('- [x] ')) {
          html += `<div class="flex items-center gap-2 mb-2">
            <input type="checkbox" checked disabled class="w-4 h-4">
            <span class="line-through text-zinc-400">${line.slice(6)}</span>
          </div>`;
        } else if (line.startsWith('- [ ] ')) {
          html += `<div class="flex items-center gap-2 mb-2">
            <input type="checkbox" disabled class="w-4 h-4">
            <span>${line.slice(6)}</span>
          </div>`;
        } else if (line.startsWith('- **')) {
          const match = line.match(/- \*\*(.+?)\*\*: (.+)/);
          if (match) {
            html += `<li class="mb-2 ml-4"><strong>${match[1]}</strong>: ${match[2]}</li>`;
          } else {
            html += `<li class="mb-2 ml-4">${line.slice(2)}</li>`;
          }
        } else if (line.startsWith('- ') || line.startsWith('* ')) {
          let listContent = line.slice(2);
          // Process markdown links within list items
          listContent = listContent.replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:text-yellow-300 underline decoration-yellow-400">$1</a>');
          html += `<li class="mb-2 ml-4">${listContent}</li>`;
        } else if (line.match(/^\d+\. /)) {
          html += `<li class="mb-2 ml-4">${line.replace(/^\d+\. /, '')}</li>`;
        } else if (line.startsWith('---')) {
          html += `<hr class="my-6 border-zinc-700">`;
        } else if (line.startsWith('*') && line.endsWith('*') && !line.includes('**')) {
          html += `<p class="italic text-zinc-400 text-sm mb-4">${line.slice(1, -1)}</p>`;
        } else if (line.match(/\[.+?\]\(.+?\)/)) {
          // Handle lines with markdown links
          let processedLine = line;
          processedLine = processedLine.replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:text-yellow-300 underline decoration-yellow-400">$1</a>');
          html += `<p class="mb-4">${processedLine}</p>`;
        } else if (line.trim()) {
          html += `<p class="mb-4">${line}</p>`;
        } else {
          html += `<div class="h-2"></div>`;
        }
      }
      
      return html;
    }

    function render() {
      const currentNote = notes.find(n => n.id === selectedNote);
      const preview = currentNote.content.split('\n').find(line => line && !line.startsWith('#'));
      isMobile = window.innerWidth < 768;
      
      document.getElementById('root').innerHTML = `
        <div class="flex h-screen bg-zinc-900 text-white overflow-hidden">
          <!-- Sidebar -->
          <div class="${isMobile ? (isSidebarOpen ? 'w-full' : 'hidden') : (isSidebarOpen ? 'w-64' : 'w-0')} transition-all duration-300 bg-zinc-800 border-r border-zinc-700 flex flex-col overflow-hidden">
            <div class="p-4 border-b border-zinc-700">
              <h1 class="text-xl font-semibold text-${config.sidebarColor}-400">${config.sidebarTitle}</h1>
            </div>
            
            <div class="p-3 border-b border-zinc-700">
              <div class="flex items-center bg-zinc-700 rounded-lg px-3 py-2">
                <i data-lucide="search" class="w-4 h-4 text-zinc-400"></i>
                <input 
                  type="text" 
                  placeholder="Search" 
                  class="ml-2 bg-transparent text-sm outline-none flex-1 text-white placeholder-zinc-400"
                >
              </div>
            </div>

            <div class="flex-1 overflow-y-auto">
              ${notes.map(note => {
                const notePreview = note.content.split('\n').find(line => line && !line.startsWith('#'));
                return `
                  <div
                    onclick="selectNote('${note.id}')"
                    class="px-4 py-3 cursor-pointer border-b border-zinc-700 hover:bg-zinc-700 transition-colors ${selectedNote === note.id ? 'bg-zinc-700' : ''}"
                  >
                    <div class="flex items-start gap-2">
                      <span class="text-lg">${note.emoji}</span>
                      <div class="flex-1 min-w-0">
                        <h3 class="text-sm font-medium truncate">${note.title}</h3>
                        <p class="text-xs text-zinc-400 mt-1 line-clamp-2">
                          ${notePreview ? notePreview.substring(0, 60) + '...' : ''}
                        </p>
                      </div>
                    </div>
                  </div>
                `;
              }).join('')}
            </div>

            <div class="p-3 border-t border-zinc-700">
              <button class="flex items-center gap-2 text-${config.sidebarColor}-400 text-sm hover:text-${config.sidebarColor}-300 transition-colors">
                <i data-lucide="plus" class="w-4 h-4"></i>
                New Note
              </button>
            </div>
          </div>

          <!-- Overlay for mobile when sidebar is open -->

          <!-- Main Content -->
          <div class="${isMobile ? (isSidebarOpen ? 'hidden' : 'w-full') : 'flex-1'} flex flex-col overflow-hidden">
            <!-- Header -->
            <div class="h-14 border-b border-zinc-700 flex items-center px-4 gap-3">
              ${isMobile ? `
                <button 
                  onclick="toggleSidebar()"
                  class="flex items-center gap-2 text-yellow-400 hover:text-yellow-300 transition-colors font-medium text-lg"
                >
                  <span class="text-2xl">‚Äπ</span>
                  <span>Notes</span>
                </button>
              ` : `
                <button 
                  onclick="toggleSidebar()"
                  class="text-zinc-400 hover:text-white transition-colors"
                >
                  <i data-lucide="chevron-left" class="w-5 h-5 transition-transform ${isSidebarOpen ? '' : 'rotate-180'}"></i>
                </button>
                <div class="flex items-center gap-2">
                  <span class="text-2xl">${currentNote.emoji}</span>
                  <h2 class="text-lg font-medium">${currentNote.title}</h2>
                </div>
              `}
            </div>

            ${isMobile ? `
            <!-- Mobile note title -->
            <div class="px-6 pt-6 pb-2">
              <div class="flex items-center gap-3">
                <span class="text-4xl">${currentNote.emoji}</span>
                <h2 class="text-2xl font-semibold">${currentNote.title}</h2>
              </div>
            </div>
            ` : ''}

            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto p-8">
              <div class="max-w-3xl mx-auto">
                <div class="prose prose-invert prose-lg max-w-none">
                  ${renderContent(currentNote.content)}
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
      
      // Make sure Lucide icons are created after render
      if (typeof lucide !== 'undefined' && lucide.createIcons) {
        setTimeout(() => lucide.createIcons(), 0);
      }
    }

    function selectNote(noteId) {
      selectedNote = noteId;
      // On mobile, close sidebar to show the note content
      if (window.innerWidth < 768) {
        isSidebarOpen = false;
      }
      render();
    }

    function toggleSidebar() {
      isSidebarOpen = !isSidebarOpen;
      render();
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      isMobile = window.innerWidth < 768;
      if (!isMobile && !isSidebarOpen) {
        isSidebarOpen = true;
      }
      render();
    });

    render();
  </script>
</body>
</html>
