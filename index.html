    let selectedNote = config.defaultNote;
    let isSidebarOpen = true;
    let isMobile = window.innerWidth < 768;

    function renderContent(content) {
      const lines = content.split('\n');
      let html = '';
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        
        if (line.startsWith('# ')) {
          html += `<h1 class="text-3xl font-bold mb-4 mt-6">${line.slice(2)}</h1>`;
        } else if (line.startsWith('## ')) {
          html += `<h2 class="text-2xl font-semibold mb-3 mt-6">${line.slice(3)}</h2>`;
        } else if (line.startsWith('- [x] ')) {
          html += `<div class="flex items-center gap-2 mb-2">
            <input type="checkbox" checked disabled class="w-4 h-4">
            <span class="line-through text-zinc-400">${line.slice(6)}</span>
          </div>`;
        } else if (line.startsWith('- [ ] ')) {
          html += `<div class="flex items-center gap-2 mb-2">
            <input type="checkbox" disabled class="w-4 h-4">
            <span>${line.slice(6)}</span>
          </div>`;
        } else if (line.startsWith('- ') || line.startsWith('* ')) {
          let listContent = line.slice(2);
          listContent = listContent.replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:text-yellow-300 underline decoration-yellow-400">$1</a>');
          listContent = listContent.replace(/\*\*(.+?)\*\*/g, '<strong class="font-bold">$1</strong>');
          listContent = listContent.replace(/\*(.+?)\*/g, '<em>$1</em>');
          html += `<li class="mb-2 ml-4">${listContent}</li>`;
        } else if (line.match(/^\d+\. /)) {
          html += `<li class="mb-2 ml-4">${line.replace(/^\d+\. /, '')}</li>`;
        } else if (line.startsWith('---')) {
          html += `<hr class="my-6 border-zinc-700">`;
        } else if (line.startsWith('*') && line.endsWith('*') && !line.includes('**')) {
          html += `<p class="italic text-zinc-400 text-sm mb-4">${line.slice(1, -1)}</p>`;
        } else if (line.match(/\[.+?\]\(.+?\)/)) {
          let processedLine = line;
          processedLine = processedLine.replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:text-yellow-300 underline decoration-yellow-400">$1</a>');
          html += `<p class="mb-4">${processedLine}</p>`;
        } else if (line.trim()) {
          html += `<p class="mb-4">${line}</p>`;
        } else {
          html += `<div class="h-2"></div>`;
        }
      }
      
      return html;
    }

    function stripMarkdownLinks(text) {
      return text.replace(/\[(.+?)\]\((.+?)\)/g, '$1')
        .replace(/\*\*(.+?)\*\*/g, '$1')
        .replace(/\*(.+?)\*/g, '$1')
        .replace(/^- /, '‚Ä¢ ');
    }

    function renderNotesBySection(section, sectionTitle, sectionIcon, isFirst = false) {
      const sectionNotes = notes.filter(n => n.section === section);
      if (sectionNotes.length === 0) return '';
      
      return `
        <div class="px-4 ${isFirst ? 'pt-3' : 'pt-0'} pb-2 flex items-center gap-1.5 text-zinc-500 text-xs font-medium">
          <i data-lucide="${sectionIcon}" class="w-3.5 h-3.5"></i>
          <span>${sectionTitle}</span>
        </div>
        ${sectionNotes.map((note, index) => {
          const notePreview = note.content.split('\n').find(line => line && !line.startsWith('#'));
          const isSelected = selectedNote === note.id;
          const cleanPreview = notePreview ? stripMarkdownLinks(notePreview).substring(0, 60) : '';
          return `
            <div class="mx-2">
              <div
                onclick="selectNote('${note.id}')"
                class="px-4 py-2 cursor-pointer transition-colors ${isSelected ? 'bg-yellow-600 hover:bg-yellow-600 rounded-lg' : 'hover:bg-zinc-700 rounded-lg'}"
              >
                <div class="flex items-start gap-2">
                  <span class="text-lg">${note.emoji}</span>
                  <div class="flex-1 min-w-0">
                    <h3 class="text-sm font-medium truncate">${note.title}</h3>
                    <p class="text-xs ${isSelected ? 'text-zinc-200' : 'text-zinc-400'} mt-1 line-clamp-2">
                      ${cleanPreview}...
                    </p>
                  </div>
                </div>
              </div>
              ${!isSelected && index < sectionNotes.length - 1 ? '<div class="mt-3 mx-2"><div class="h-px bg-zinc-700"></div></div>' : '<div class="mt-3"></div>'}
            </div>
          `;
        }).join('')}
      `;
    }

    function render() {

      isMobile = window.innerWidth < 768;

          <!-- Sidebar -->
          <div class="${isMobile ? (isSidebarOpen ? 'w-full' : 'hidden') : (isSidebarOpen ? 'w-80' : 'w-0')} transition-all duration-300 border-r border-zinc-700 flex flex-col overflow-hidden" style="background-color: #262626;">

                <button class="flex items-center gap-2 text-${config.sidebarColor}-400 text-sm hover:text-${config.sidebarColor}-300 transition-colors">
                  <i data-lucide="square-pen" class="w-4 h-4"></i>

            </div>
          </div>

          <!-- Main Content -->
          <div class="${isMobile ? (isSidebarOpen ? 'hidden' : 'w-full') : 'flex-1'} flex flex-col overflow-hidden textured-bg">
            ${isMobile ? `
            <!-- Mobile back button and header -->
            <div class="h-14 flex items-center px-4 relative">

              <p class="text-sm text-zinc-500 font-medium absolute left-1/2 transform -translate-x-1/2">${config.headerText}</p>
            </div>
            
            <!-- Mobile note title -->

              </div>
            </div>
            ` : `
            <!-- Desktop sidebar toggle and header -->
            <div class="px-4 pt-2">
              <button 
                onclick="toggleSidebar()"
                class="text-zinc-400 hover:text-white transition-colors mb-2"
              >
                <i data-lucide="chevron-left" class="w-5 h-5 transition-transform ${isSidebarOpen ? '' : 'rotate-180'}"></i>
              </button>
              <p class="text-sm text-zinc-500 font-medium mb-4 text-center">${config.headerText}</p>
              <div class="flex items-center gap-3 mb-6">
                <span class="text-4xl">${currentNote.emoji}</span>
                <h2 class="text-3xl font-bold">${currentNote.title}</h2>
              </div>
            </div>
            `}

            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto px-8 pb-6">
              <div class="prose prose-invert prose-lg max-w-none">
                ${renderContent(currentNote.content)}
              </div>
            </div>
          </div>
        </div>
      `;
      
        if (typeof lucide !== 'undefined' && lucide.createIcons) {
          setTimeout(() => lucide.createIcons(), 0);
        }
    }

    function selectNote(noteId) {
      selectedNote = noteId;
      if (window.innerWidth < 768) {
        isSidebarOpen = false;
      }
      render();
    }

    function toggleSidebar() {
      isSidebarOpen = !isSidebarOpen;
      render();
    }

    window.addEventListener('resize', () => {
      isMobile = window.innerWidth < 768;
      if (!isMobile && !isSidebarOpen) {
        isSidebarOpen = true;
      }
      render();
    });

    render();
