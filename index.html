    function renderContent(content) {
      const lines = content.split('\n');
      let html = '';
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        
        if (line.startsWith('# ')) {
          html += `<h1 class="text-3xl font-bold mb-4 mt-6">${line.slice(2)}</h1>`;
        } else if (line.startsWith('## ')) {
          html += `<h2 class="text-2xl font-semibold mb-3 mt-6">${line.slice(3)}</h2>`;
        } else if (line.startsWith('- [x] ')) {
          html += `<div class="flex items-center gap-2 mb-2">
            <input type="checkbox" checked disabled class="w-4 h-4">
            <span class="line-through text-zinc-400">${line.slice(6)}</span>
          </div>`;
        } else if (line.startsWith('- [ ] ')) {
          html += `<div class="flex items-center gap-2 mb-2">
            <input type="checkbox" disabled class="w-4 h-4">
            <span>${line.slice(6)}</span>
          </div>`;
        } else if (line.startsWith('- ') || line.startsWith('* ')) {
          let listContent = line.slice(2);
          listContent = listContent.replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:text-yellow-300 underline decoration-yellow-400">$1</a>');
          listContent = listContent.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
          listContent = listContent.replace(/\*(.+?)\*/g, '<em>$1</em>');
          html += `<li class="mb-2 ml-4">${listContent}</li>`;
        } else if (line.match(/^\d+\. /)) {
          html += `<li class="mb-2 ml-4">${line.replace(/^\d+\. /, '')}</li>`;
        } else if (line.startsWith('---')) {
          html += `<hr class="my-6 border-zinc-700">`;
        } else if (line.startsWith('*') && line.endsWith('*') && !line.includes('**')) {
          html += `<p class="italic text-zinc-400 text-sm mb-4">${line.slice(1, -1)}</p>`;
        } else if (line.match(/\[.+?\]\(.+?\)/)) {
          let processedLine = line;
          processedLine = processedLine.replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer" class="text-yellow-400 hover:text-yellow-300 underline decoration-yellow-400">$1</a>');
          html += `<p class="mb-4">${processedLine}</p>`;
        } else if (line.trim()) {
          html += `<p class="mb-4">${line}</p>`;
        } else {
          html += `<div class="h-2"></div>`;
        }
      }
      
      return html;
    }

    function stripMarkdownLinks(text) {
      // Remove markdown links but keep the link text
      // Also replace markdown list markers with bullet points
      return text.replace(/\[(.+?)\]\((.+?)\)/g, '$1').replace(/^- /, '‚Ä¢ ');
    }

      `;

      selectedNote = noteId;
      if (window.innerWidth < 768) {
        isSidebarOpen = false;
      }
      render();
    }

    function toggleSidebar() {
      isSidebarOpen = !isSidebarOpen;
      render();
    }

    window.addEventListener('resize', () => {
      isMobile = window.innerWidth < 768;
      if (!isMobile && !isSidebarOpen) {
        isSidebarOpen = true;
      }
      render();
    });
